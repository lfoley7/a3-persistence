<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/css/login.css">
    <link rel="icon" href="./public/resources/btp_dragon_color.png" type="image/png">
</head>

<body>
    <div>
        <div class="split left">
            <div class="color-orange-red"></div>
            <div class="flex">
                <div class="dropdown">
                    <div class="logo-title">Beta&nbsp;Theta&nbsp;Pies</div>
                    <a class="dropdown-text" href="#">The best pizza pies on campus!</a>
                </div>
                <div class="message-container">
                    <div class="welcome-back">Welcome Back!</div>
                    <div class="custom-message">From vegetarian to meat lovers, we've got it all!</div>
                </div>
            </div>
        </div>
        <div class="split right">
            <div class="login-container">
                <div class="login-label">Login</div>
                <div class="email-label">Email</div>
                <input id="email-input" type="text" placeholder="Enter Your Username" name="uname" required>
                <div class="pswd-label">Password</div>
                <div>
                    <input id="pswd" type="password" placeholder="Enter Your Password" name="psw" required>
                    <i class="bi bi-eye input-password-eye" id="togglePassword"></i>
                </div>
                <button class="login" id="loginButton">Login</button>
                <div class="copy-right">Powered by Beta Theta Pi</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const emailInput = document.querySelector('#email-input');
            const passwordInput = document.querySelector('#pswd');
            const loginButton = document.querySelector('#loginButton');
            const togglePassword = document.querySelector('#togglePassword');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('bi-eye');
                this.classList.toggle('bi-eye-slash');
            });

            loginButton.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent form submission
                console.log(emailInput.value);
                console.log(passwordInput.value);
                let message = '';
                if (!emailInput.value && !passwordInput.value) {
                    message = 'Please fill in both the email and password fields.';
                } else if (!emailInput.value) {
                    message = 'Please fill in the email field.';
                } else if (!passwordInput.value) {
                    message = 'Please fill in the password field.';
                }

                if (message) {
                    window.alert(message);
                } else {
                    // Implement login logic here
                    console.log('Login attempt with:', emailInput.value, passwordInput.value);
                    localStorage.setItem('userEmail', emailInput.value);
                    // Optionally, redirect after successful login:
                    window.location.href = './public/order.html';
                }
            });
        });
    </script>

</body>

</html>
