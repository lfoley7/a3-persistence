<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="./resources/btp_dragon_color.png" type="image/png">F
</head>

<body>
    <div>
        <div class="split left">
            <div class="color-orange-red"></div>
            <div class="flex">
                <div class="dropdown">
                    <div class="logo-title">Beta&nbsp;Theta&nbsp;Pies</div>
                    <a class="dropdown-text" href="#">The best pizza pies on campus!</a>
                </div>
                <div class="message-container">
                    <div class="welcome-back">Welcome Back!</div>
                    <div class="custom-message">From vegetarian to meat lovers, we've got it all!</div>
                </div>
            </div>
        </div>
        <div class="split right">
            <div class="login-container">
                <div class="login-label">Register</div>
                <div class="email-label">Username</div>
                <input id="username-input" type="text" placeholder="Enter Your Username" name="uname" required>
                <div class="email-label">Email</div>
                <input id="email-input" type="text" placeholder="Enter Your Email" name="email" required>
                <div class="pswd-label">Password</div>
                <div>
                    <input id="pswd" type="password" placeholder="Enter Your Password" name="psw" required>
                    <i class="bi bi-eye-slash input-password-eye" id="togglePassword"></i>
                </div>
                <div class="pswd-label">Confirm Password</div>
                <div>
                    <input id="pswd" type="password" placeholder="Confirm Your Password" name="confirm-psw" required>
                    <!-- Removed the duplicate password toggle icon for simplicity -->
                </div>
                <button class="login" id="registerButton">Register</button>
                <div>
                    <label>Already a user?&nbsp;</label>
                    <a href="./login.html">Click here to log in!</a> <!-- Change this href to your login page URL -->
                </div>
                <div class="copy-right">Powered by Beta Theta Pi</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.querySelector('#togglePassword');
            const passwordInput = document.querySelector('#pswd');
            togglePassword.addEventListener('click', function (e) {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                // Toggle the icon class
                this.classList.toggle('bi-eye-slash');
                this.classList.toggle('bi-eye');
            });

            const registerButton = document.getElementById('registerButton');
            registerButton.addEventListener('click', function () {
                window.location.href = './login.html';
            });

            // Implement navigation or any additional logic as required
        });
    </script>
</body>

</html>
